<body>
  <h1 class="title">ボタン</h1>

  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="flat">
      <div class="button1 red--box">Button</Button></div>
      <div class="button1 blue--box">Button</div>

    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->

      <div class="button1 red2--box">Button</Button></div>
      <div class="button1 blue2--box">Button</div>
      <div class="button2 green2--box">Button</div>

    <!-- Q10-2ここまで -->

    <!-- Q10-3ここから -->
    <div class="flat">
      <div class="button1 red3--box">Button</div>
      <div class="button1 blue3--box">Button</div>
      <div class="button2 green3--box">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="flat">
      <div class="button3 left--box">Button</div>
      <div class="button3 center--box">Button</div>
      <div class="button4 right--box">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
